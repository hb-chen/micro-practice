#          value: github.com/hb-chen/micro-starter
#        - name: subdirectory
#          value: "micro-starter"
#        - name: version
#          value: 1.14.15
    - name: run-build
      taskRef:
        name: golang-build
      runAfter:
        - fetch-repository
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: package
          value: github.com/hb-chen/micro-starter
        - name: packages
          value: "./cmd/micro/main.go"
        - name: subdirectory
          value: "micro-starter"
        - name: version
          value: 1.15.11
        - name: flags
          value: -v -o $(workspaces.source.path)/micro-starter/dist/micro_linux_amd64/bin/micro
    - name: docker-build
      taskRef:
        name: kaniko
      runAfter:
        - run-build
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: dockerconfig
      params:
        - name: IMAGE
          value: registry.cn-hangzhou.aliyuncs.com/hb-chen/micro-starter-micro:latest
        - name: DOCKERFILE
          value: ./micro-starter/Dockerfile
        - name: CONTEXT
          value: ./micro-starter/
        - name: EXTRA_ARGS
          value:
            - "--skip-tls-verify"
            - "--insecure-registry=registry.cn-hangzhou.aliyuncs.com"
